name: Append Gsheet
on:
  workflow_dispatch:
  
jobs:
  appendrow:
    runs-on: ubuntu-latest
    steps:
      - id: 'update_worksheet'
        uses: jroehl/gsheet.action@v1.2.0
        with:
          spreadsheetId: ${{ secrets.SPREADSHEET_ID }}  
          commands: |
            [
              { "command": "addSpreadsheet", "args": { "spreadsheetTitle": "FhorseSheet" } },
              { "command": "addWorksheet", "args": { "worksheetTitle": "TestWorksheet1", "spreadsheetId": "${{ secrets.SPREADSHEET_ID }}" }}
            ]
        env:
          GSHEET_CLIENT_EMAIL: ${{ secrets.ENF_GSHEET_ACCT }}
          GSHEET_PRIVATE_KEY: ${{ secrets.ENFMAILBOT_PASSWORD }}
      - name: dump results
        env:
          RESULTS: ${{ steps.update_worksheet.outputs.results }}
        run: echo "$RESULTS"
        
